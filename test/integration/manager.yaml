# Manager service for discovery
apiVersion: v1
kind: Service
metadata:
  name: manager
  labels:
    infra: manager
spec:
  ports:
  - port: 8080
    name: http-discovery
  selector:
    infra: manager
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: manager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        infra: manager
    spec:
      containers:
      - name: manager
        image: docker.io/rshriram/runtime:test
        args: ["server", "--logtostderr", "-v", "2"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
