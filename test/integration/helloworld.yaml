apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
  - port: 9080
    targetPort: 9080
    nodePort: 32000
    protocol: TCP
    name: http
  selector:
    app: gateway
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        pod.beta.kubernetes.io/init-containers: >
          [{
            "name": "iptables",
            "image": "docker.io/rshriram/init:ubuntu",
            "imagePullPolicy": "Always",
            "securityContext": { "capabilities" : { "add" : ["NET_ADMIN"] } }
          }]
    spec:
      containers:
      - name: app
        image: docker.io/rshriram/helloworldpy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        env:
        - name: SERVICE_VERSION
          value: gateway
      - name: proxy
        image: docker.io/rshriram/runtime:ubuntu
        securityContext:
          runAsUser: 1337
        args:
          - proxy
          - -s
          - manager:8080
          - --logtostderr
          - -v
          - "2"
        imagePullPolicy: Always
---
